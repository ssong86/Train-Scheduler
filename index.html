<!DOCTYPE html>
<html>
<head lang = "en-us">
	<meta charet = "UTF-8">
	<title>Train Scheduler</title>
	<!-- BootStrap import -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- CSS import -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
    <!-- application container-->
	<div class="container">
        <br>
        <!--jumbotron-->
        <div class="jumbotron">
            <h1 class="text-center">Anytime is Train Time</h1>
            <p class="text-center">Choo Choo. Chee. Chee.</p>
        </div>

        <div clas="row">
            <!--most recent train time panel-->
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Train Schedule</h3>
                    </div>

                    <div class="panel-body" id="current-train">
                        <table class="table">
                            <thead>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency(min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </thead>

                            <tbody id="train-schedule">
                                <!--javascript function will fill in it-->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Add train form-->
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Employee</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <!-- Train Name input form-->
                            <div class="form-group">
                                <label for="train-name-input">Train Name:</label>
                                <input class="form-control" id="name-input">
                            </div>
                            <!-- Destination input form-->
                            <div class="form-group">
                                <label for="destination-input">Destintion:</label>
                                <input class="form-control" id="destination-input">
                            </div>
                            <!-- First Train Time -->
                            <div class="form-group">
                                <label for="first-train-time-input">First Train Time (HH:mm - military time):</label>
                                <input class="form-control" id="first-train-time-input">
                            </div>
                            <!-- Frequency input form -->
                            <div class="form-group">
                                <label for="frquency-input">Frequency (min)</label>
                                <input class="form-control" id="frequency-input">
                            </div>
                            <!-- Submit button -->
                            <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
